    {% extends "indicator.html" %} 
    
    {% block start %}
    <div class="container m-2 ">
        <div class="row p-2 m-2 ">
            {% for pizza in pizzas %}
            <div class="col-md-3 p-3">
                <div class="card shadow-lg" style="width: 18rem;">
                    <img src="/media/{{ pizza.image }}" class="card-img-top" style="height: 220px;" alt="{{ pizza.pizza_name }}">
                    <div class="card-body">
                        <h5 class="card-title ">{{ pizza.pizza_name }}</h5>
                        <p class="card-text">{{ pizza.price }} | {{ pizza.category.category_name }}</p>
                        <a href="{% url 'add_cart' pizza.uid %}" class="btn btn-success">Cart</a>
                        <div class="border-1 btn btn-primary ">20% discount</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% endblock %}
