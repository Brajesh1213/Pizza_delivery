<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger shadow-lg">
        <div class="container-fluid">

            <a  href='/'class="btn btn-danger">Pizza Order</a>
            <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a  href="{%  url 'orders' %}" class="btn btn-primary">Dashboard</a>
            {%else%}
            <a  href="{%  url 'login' %}" class="navbar-brand">Login</a>
            <a href="{% url 'register' %}" class="navbar-brand">Register</a>
           
            {% endif %}   
        </div>
            <a href="/cart/" class="btn btn-light"><i class='bx bx-cart-download'></i>{{ request.user.get_cart_count }} </a>
            

        </div>
     </nav>

{% block start %}



{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
